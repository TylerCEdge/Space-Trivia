<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Universe Quiz!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="startHeader">
                <h3>Press Start! to begin the quiz!</h3>
                <p>You will be given 30 seconds to answer the quiz good luck!</p>
                <a class="btn btn-active btn-lg startBtn" id="vanish" href="#" role="button">Start!</a>
                <div class="space"></div>
                <div class="line"></div>
                <div class="timer">Time Left:</div>
        </div>
        <div class="quizArea">
           <div id="questions"></div>
           <div class="option" id="option1"></div>
           <div class="option" id="option2"></div>
           <div class="option" id="option3"></div>
           <div class="option" id="option4"></div>
           <div class="#" id="answer"></div>
        <!-- <div class="scoreArea"></div> -->
        </div>
    </div>

    <!-- * You'll create a trivia form with multiple choice or true/false options (your choice).

    * The player will have a limited amount of time to finish the quiz.

    and incorrectly.

    * Don't let the player pick more than one answer per question.

    * Don't forget to include a countdown timer. -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
